<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container">
      <div id="sprite-container">
        <div id="sprite"></div>
      </div>
      <div>
        <button id="searchOpenButton" style="margin-right: 1rem">Search</button>
      </div>
      <div id="searchForm" style="display: none">
        <input
          id="textbox"
          type="text"
          autocomplete="off"
          style="margin: 1rem 0"
        />
        <button id="searchCloseButton" style="margin-right: 1rem">Close</button>
        <div>
          <div id="results"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
